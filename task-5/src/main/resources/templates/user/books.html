<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Browse Books - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1 class="page-title mb-1">Browse Library</h1>
                <p class="text-secondary mb-0">Find your next favorite read from our extensive collection</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body p-4">
                <form th:action="@{/user/books}" method="get" class="row g-3 px-2">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="bi bi-search text-secondary"></i></span>
                            <input type="text" class="form-control bg-light border-0 py-3" name="search"
                                th:value="${search}" placeholder="Search by title, author or ISBN...">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="d-flex gap-2">
                            <span class="input-group-text bg-light border-0"><i
                                    class="bi bi-filter text-secondary"></i></span>
                            <select class="form-select bg-light border-0 py-3" name="categoryId">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${selectedCategory == cat.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold">Apply</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- No Results -->
        <div th:if="${books.empty}" class="text-center py-5">
            <div class="bg-light rounded-circle d-inline-flex p-4 mb-3">
                <i class="bi bi-search text-muted fs-1"></i>
            </div>
            <h4 class="fw-bold">No books found</h4>
            <p class="text-muted">Try adjusting your search or category filters.</p>
            <a th:href="@{/user/books}" class="btn btn-outline-primary rounded-pill px-4 mt-2">Clear All Filters</a>
        </div>

        <!-- Book Grid -->
        <div class="row g-4" th:if="${!books.empty}">
            <div class="col-md-6 col-lg-4 col-xl-3" th:each="book : ${books}">
                <div class="card h-100 border-0 shadow-sm overflow-hidden group">
                    <!-- Book Badge -->
                    <div class="position-absolute top-0 end-0 m-3 z-3">
                        <span th:if="${book.availableQuantity > 0}"
                            class="badge bg-success px-3 py-2 rounded-pill shadow-sm">
                            <i class="bi bi-check2-circle me-1"></i> Available
                        </span>
                        <span th:unless="${book.availableQuantity > 0}"
                            class="badge bg-danger px-3 py-2 rounded-pill shadow-sm">
                            <i class="bi bi-clock me-1"></i> Reserved
                        </span>
                    </div>

                    <div class="card-body p-4 pt-5">
                        <div class="mb-3">
                            <span class="text-primary fw-bold small text-uppercase tracking-wider"
                                th:text="${book.category.name}">Category</span>
                        </div>
                        <h5 class="card-title fw-bold mb-2 text-dark line-clamp-2" th:text="${book.title}">Book Title
                        </h5>
                        <p class="card-text text-secondary mb-4 small" th:text="'by ' + ${book.author}">Author Name</p>

                        <div class="d-flex align-items-center justify-content-between mb-4 mt-auto">
                            <div class="small text-muted">
                                <i class="bi bi-layers-fill me-1"></i>
                                <span th:text="${book.availableQuantity} + ' of ' + ${book.totalQuantity}">5 of
                                    10</span>
                            </div>
                            <div class="small text-muted">
                                <i class="bi bi-hash"></i>
                                <span th:text="${book.isbn}">ISBN</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/user/books/{id}(id=${book.id})}"
                                class="btn btn-light border-0 py-2 rounded-3 text-primary fw-semibold">
                                <i class="bi bi-info-circle me-1"></i> Details
                            </a>

                            <form th:if="${book.availableQuantity > 0}"
                                th:action="@{/user/books/issue/{id}(id=${book.id})}" method="post">
                                <button type="submit" class="btn btn-primary py-2 rounded-3 w-100 fw-bold">
                                    <i class="bi bi-journal-plus me-1"></i> Issue Now
                                </button>
                            </form>

                            <form th:unless="${book.availableQuantity > 0}"
                                th:action="@{/user/books/reserve/{id}(id=${book.id})}" method="post">
                                <button type="submit" class="btn btn-warning py-2 rounded-3 w-100 fw-bold text-white">
                                    <i class="bi bi-bookmark-plus me-1"></i> Reserve
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <style>
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .tracking-wider {
                letter-spacing: 0.05em;
            }

            .group:hover .card-title {
                color: var(--primary-color) !important;
            }
        </style>
    </div>
</body>

</html>
