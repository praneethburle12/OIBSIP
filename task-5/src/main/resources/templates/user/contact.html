<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Contact Us - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm overflow-hidden p-0">
                    <div class="row g-0">
                        <div class="col-md-5 bg-primary p-5 text-white d-flex flex-column justify-content-center">
                            <h2 class="fw-bold mb-4">Get in Touch</h2>
                            <p class="opacity-75 mb-5">Have questions relative to books, memberships or policies? Our
                                team is here to help.</p>

                            <div class="d-flex align-items-center mb-4">
                                <div class="bg-white bg-opacity-20 p-3 rounded-circle me-3">
                                    <i class="bi bi-geo-alt"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold">Location</h6>
                                    <p class="small mb-0 opacity-75">Main Library Wing, Digital Heights</p>
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="bg-white bg-opacity-20 p-3 rounded-circle me-3">
                                    <i class="bi bi-telephone"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold">Support</h6>
                                    <p class="small mb-0 opacity-75">+1 (555) 000-1234</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-7 p-5">
                            <h3 class="fw-bold mb-4">Send Message</h3>

                            <div th:if="${success}" class="alert alert-success border-0 rounded-4 mb-4 small">
                                <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
                            </div>

                            <div th:if="${error}" class="alert alert-danger border-0 rounded-4 mb-4 small">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
                            </div>

                            <form th:action="@{/user/contact}" method="post" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label
                                        class="form-label fw-bold small text-uppercase text-secondary">Subject</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0 px-4"
                                        id="subject" name="subject" required placeholder="What is this about?">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold small text-uppercase text-secondary">Your
                                        Message</label>
                                    <textarea class="form-control form-control-lg bg-light border-0 px-4" id="message"
                                        name="message" rows="4" required
                                        placeholder="Tell us how we can help..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
                                    <i class="bi bi-send-fill me-2"></i> Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <script>
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </div>
</body>

</html>
