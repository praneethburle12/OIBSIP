    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            padding-top: 1rem;
        }

        .form-control {
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.875rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-outline-primary {
            border-radius: 1rem;
            padding: 0.875rem;
            border-width: 2px;
            font-weight: 600;
        }
    </style>
</head>

                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark">Library Portal</h3>
                        <p class="text-secondary small">Experience the future of reading</p>
                    </div>

                    <!-- Messages -->
                    <div th:if="${error}" class="alert alert-danger border-0 rounded-4 mb-4 small" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="loginEmail" id="loginEmailLabel"
                                class="form-label small fw-bold text-uppercase text-secondary">Username or Email</label>
                            <input type="text" class="form-control" id="loginEmail" name="username"
                                placeholder="Enter username" required autofocus />
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword" id="loginPasswordLabel"
                                class="form-label small fw-bold text-uppercase text-secondary">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password"
                                placeholder="••••••••" required />
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="showPasswordCheck">
                            <label class="form-check-label small text-secondary" for="showPasswordCheck"
                                id="showPasswordToggle">
                                Show Password
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4" id="login">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-secondary small mb-3">Don't have an account?</p>
                        <a th:href="@{/register}" class="btn btn-outline-primary w-100 mb-4">
                            Create Account
                        </a>
                        <div class="pt-2">
                            <a th:href="@{/admin/login}" class="text-secondary small text-decoration-none opacity-75">
                                <i class="bi bi-shield-lock me-1"></i> Librarian Access
                            </a>
                        </div>
