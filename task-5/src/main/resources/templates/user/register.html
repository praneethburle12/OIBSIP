<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Modern Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 3rem;
        }

        .brand-logo {
            width: 4rem;
            height: 4rem;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.25rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            font-size: 2rem;
        }

        .form-control {
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.875rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-outline-primary {
            border-radius: 1rem;
            padding: 0.875rem;
            border-width: 2px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="text-center mb-5">
                        <div class="brand-logo mb-3">
                            <i class="bi bi-book-half"></i>
                        </div>
                        <h2 class="fw-bold text-dark">Join the Library</h2>
                        <p class="text-secondary">Create your account to start borrowing</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger border-0 rounded-4 mb-4 small">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-secondary">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}" required
                                    placeholder="John Doe">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-secondary">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" required
                                    placeholder="johndoe">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Email Address</label>
                            <input type="email" class="form-control" th:field="*{email}" required
                                placeholder="john@example.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Phone Number</label>
                            <input type="tel" class="form-control" th:field="*{phone}" placeholder="+1 (555) 000-0000">
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-secondary">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required
                                    placeholder="••••••••">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-secondary">Confirm</label>
                                <input type="password" class="form-control" name="confirmPassword" required
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            Create Account
                        </button>

                        <div class="text-center">
                            <p class="text-secondary small mb-3">Already have an account?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary w-100">
                                Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
