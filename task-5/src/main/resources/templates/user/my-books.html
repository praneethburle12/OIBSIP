<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>My Books - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <header class="mb-4">
            <h2 class="fw-bold">My Books</h2>
            <p class="text-muted">Manage your issued books and track due dates</p>
        </header>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success border-0 shadow-sm rounded-3 mb-4">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        </div>

        <div th:if="${warning}" class="alert alert-warning border-0 shadow-sm rounded-3 mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${warning}"></span>
        </div>

        <!-- Books Table -->
        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(issuedBooks)}" class="text-center py-5">
                    <div class="bg-light rounded-circle d-inline-flex p-4 mb-3">
                        <i class="bi bi-journal-x text-muted fs-1"></i>
                    </div>
                    <p class="text-muted">You haven't issued any books yet</p>
                    <a th:href="@{/user/books}" class="btn btn-primary rounded-pill px-4">Browse Collection</a>
                </div>

                <div th:if="${!#lists.isEmpty(issuedBooks)}" class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">Book Details</th>
                                <th class="py-3 border-0">Issue Date</th>
                                <th class="py-3 border-0">Due Date</th>
                                <th class="py-3 border-0">Status</th>
                                <th class="py-3 border-0 text-center">Fine</th>
                                <th class="px-4 py-3 border-0 text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="issue : ${issuedBooks}">
                                <td class="px-4 py-3">
                                    <div class="fw-bold"
                                        th:text="${issue.book != null ? issue.book.title : 'Unknown Title'}"></div>
                                    <small class="text-muted"
                                        th:text="${issue.book != null ? issue.book.author : 'Unknown'}"></small>
                                </td>
                                <td class="py-3">
                                    <span class="text-muted"
                                        th:text="${issue.issueDate != null ? #temporals.format(issue.issueDate, 'dd-MM-yyyy') : 'N/A'}"></span>
                                </td>
                                <td class="py-3">
                                    <span class="text-muted"
                                        th:text="${issue.dueDate != null ? #temporals.format(issue.dueDate, 'dd-MM-yyyy') : 'N/A'}"></span>
                                </td>
                                <td class="py-3">
                                    <span th:if="${issue.returnDate != null}"
                                        class="badge bg-secondary-subtle text-secondary px-3 py-2 rounded-pill">Returned</span>
                                    <span th:if="${issue.returnDate == null and !issue.overdue}"
                                        class="badge bg-success-subtle text-success px-3 py-2 rounded-pill">Active</span>
                                    <span th:if="${issue.returnDate == null and issue.overdue}"
                                        class="badge bg-danger-subtle text-danger px-3 py-2 rounded-pill">Overdue</span>
                                </td>
                                <td class="py-3 text-center">
                                    <span th:if="${issue.fineAmount != null and issue.fineAmount > 0}"
                                        class="text-danger fw-bold">
                                        â‚¹<span th:text="${#numbers.formatDecimal(issue.fineAmount, 1, 2)}"></span>
                                    </span>
                                    <span th:if="${issue.fineAmount == null or issue.fineAmount == 0}"
                                        class="text-muted small">None</span>
                                </td>
                                <td class="px-4 py-3 text-end">
                                    <a th:if="${issue.returnDate == null}"
                                        th:href="@{/user/books/return/{id}(id=${issue.id})}"
                                        class="btn btn-warning btn-sm rounded-pill px-3">
                                        <i class="bi bi-arrow-return-left me-1"></i> Return
                                    </a>
                                    <span th:if="${issue.returnDate != null}" class="text-muted small">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <!-- Dashboard specific scripts -->
    </div>
</body>

</html>
