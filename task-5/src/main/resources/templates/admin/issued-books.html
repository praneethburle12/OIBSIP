<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Issued Books - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header mb-4">
            <h1 class="page-title mb-1">Active Distributions</h1>
            <p class="text-secondary mb-0">Monitor all currently issued books and their statuses</p>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">Book</th>
                                <th class="py-3 border-0">User</th>
                                <th class="py-3 border-0">Issue Date</th>
                                <th class="py-3 border-0">Due Date</th>
                                <th class="py-3 border-0">Fine</th>
                                <th class="px-4 py-3 border-0">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ib : ${issuedBooks}">
                                <td class="px-4 py-3">
                                    <div class="fw-bold text-dark" th:text="${ib.book.title}">Title</div>
                                </td>
                                <td class="py-3" th:text="${ib.user.username}">User</td>
                                <td class="py-3 text-muted"
                                    th:text="${#temporals.format(ib.issueDate, 'MMM dd, yyyy')}">Date</td>
                                <td class="py-3 text-muted" th:text="${#temporals.format(ib.dueDate, 'MMM dd, yyyy')}">
                                    Due</td>
                                <td class="py-3 font-monospace">
                                    <span th:if="${ib.fineAmount > 0}" class="text-danger fw-bold"
                                        th:text="|₹${ib.fineAmount}|">₹0</span>
                                    <span th:unless="${ib.fineAmount > 0}" class="text-muted">₹0</span>
                                </td>
                                <td class="px-4 py-3">
                                    <span th:if="${ib.status == 'OVERDUE'}"
                                        class="badge bg-danger-subtle text-danger px-3 py-2 rounded-pill small">OVERDUE</span>
                                    <span th:if="${ib.status == 'RETURNED'}"
                                        class="badge bg-secondary-subtle text-secondary px-3 py-2 rounded-pill small">RETURNED</span>
                                    <span th:if="${ib.status == 'ISSUED'}"
                                        class="badge bg-success-subtle text-success px-3 py-2 rounded-pill small">ISSUED</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
    </div>
</body>

</html>
