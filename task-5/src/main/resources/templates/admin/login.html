<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Modern Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-dark: #0f172a;
        }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            color: white;
        }

        .admin-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.875rem 1.25rem;
            border-radius: 1rem;
            color: white;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.875rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .text-secondary {
            color: #94a3b8 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="auth-card text-center">
                    <div class="admin-badge">Secure Administrative Access</div>
                    <h2 class="fw-bold mb-5">Digital Library</h2>

                    <div th:if="${error}"
                        class="alert alert-danger border-0 rounded-4 mb-4 small bg-danger bg-opacity-20 text-white">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/login}" method="post" class="text-start">
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0 text-secondary ps-0">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Admin username"
                                    required autofocus>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0 text-secondary ps-0">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="••••••••"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            Login to Dashboard
                        </button>

                        <div class="text-center">
                            <a th:href="@{/login}" class="text-secondary small text-decoration-none hover-white">
                                <i class="bi bi-arrow-left me-1"></i> Return to Student Portal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
