<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Register Member - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header mb-4">
            <h1 class="page-title mb-1">Register New Member</h1>
            <p class="text-secondary mb-0">Create a new library account for a student or staff</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4 p-md-5">
                    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                        <div class="row g-4">
                            <div class="col-md-12">
                                <label class="form-label fw-bold small text-uppercase">Full Name</label>
                                <input type="text" th:field="*{fullName}"
                                    class="form-control form-control-lg bg-light border-0 px-4" required
                                    placeholder="e.g. John Doe">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Username</label>
                                <input type="text" th:field="*{username}"
                                    class="form-control form-control-lg bg-light border-0 px-4" required
                                    placeholder="e.g. john_doe123">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Email Address</label>
                                <input type="email" th:field="*{email}"
                                    class="form-control form-control-lg bg-light border-0 px-4" required
                                    placeholder="e.g. john@example.com">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fw-bold small text-uppercase">Initial Password</label>
                                <input type="password" th:field="*{password}"
                                    class="form-control form-control-lg bg-light border-0 px-4" required
                                    placeholder="••••••••">
                                <div class="form-text mt-2 px-2">User can change this after their first login.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 pt-5 mt-4 border-top">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 shadow-sm">
                                <i class="bi bi-person-check me-2"></i> Register Member
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-light btn-lg rounded-pill px-5">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
    </div>
</body>

</html>
