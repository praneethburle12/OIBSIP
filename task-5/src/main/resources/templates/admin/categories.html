<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Manage Categories - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="page-title mb-1">Manage Categories</h1>
                <p class="text-secondary mb-0">Organize books into thematic collections</p>
            </div>
            <a th:href="@{/admin/categories/add}" class="btn btn-primary rounded-pill px-4 py-2">
                <i class="bi bi-plus-lg me-2"></i> Add Category
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">ID</th>
                                <th class="py-3 border-0">Name</th>
                                <th class="py-3 border-0">Description</th>
                                <th class="px-4 py-3 border-0 text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td class="px-4 py-3">
                                    <span class="text-muted font-monospace" th:text="${category.id}">1</span>
                                </td>
                                <td class="py-3">
                                    <div class="fw-bold text-dark" th:text="${category.name}">Fiction</div>
                                </td>
                                <td class="py-3 text-muted" th:text="${category.description}">Description</td>
                                <td class="px-4 py-3 text-end">
                                    <button class="btn btn-sm btn-outline-danger rounded-pill px-3" disabled>
                                        <i class="bi bi-trash me-1"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
    </div>
</body>

</html>
