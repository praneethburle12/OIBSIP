<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Manage Members - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="page-title mb-1">Library Members</h1>
                <p class="text-secondary mb-0">Manage registered users and their account status</p>
            </div>
            <a th:href="@{/admin/users/add}" class="btn btn-primary rounded-pill px-4 py-2">
                <i class="bi bi-person-plus me-2"></i> Register Member
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 border-0">Full Name</th>
                                <th class="py-3 border-0">Username</th>
                                <th class="py-3 border-0">Email</th>
                                <th class="py-3 border-0">Status</th>
                                <th class="px-4 py-3 border-0 text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td class="px-4 py-3">
                                    <div class="fw-bold text-dark" th:text="${u.fullName}">Name</div>
                                </td>
                                <td class="py-3">
                                    <span class="text-muted" th:text="${u.username}">User</span>
                                </td>
                                <td class="py-3" th:text="${u.email}">Email</td>
                                <td class="py-3">
                                    <span th:if="${u.active}"
                                        class="badge bg-success-subtle text-success px-3 py-2 rounded-pill">Active</span>
                                    <span th:unless="${u.active}"
                                        class="badge bg-danger-subtle text-danger px-3 py-2 rounded-pill">Inactive</span>
                                </td>
                                <td class="px-4 py-3 text-end">
                                    <a th:if="${u.active}" th:href="@{'/admin/users/deactivate/' + ${u.id}}"
                                        class="btn btn-sm btn-outline-warning rounded-pill px-3">
                                        <i class="bi bi-person-x me-1"></i> Deactivate
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
    </div>
</body>

</html>
