<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Library Settings - Modern Digital Library</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header mb-4">
            <h1 class="page-title mb-1">System Settings</h1>
            <p class="text-secondary mb-0">Configure global library policies and rules</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4 p-md-5">
                    <div class="d-flex align-items-center mb-5">
                        <div class="bg-primary bg-opacity-10 p-3 rounded-4 me-3">
                            <i class="bi bi-gear-fill text-primary fs-3"></i>
                        </div>
                        <div>
                            <h4 class="fw-bold mb-0">General Configuration</h4>
                            <p class="text-muted mb-0">Update borrowing limits and fine rates</p>
                        </div>
                    </div>

                    <form th:action="@{/admin/settings}" th:object="${settings}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-4 mb-5">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Allowed Borrowing Days</label>
                                <div class="input-group">
                                    <input type="number" th:field="*{allowedDays}"
                                        class="form-control form-control-lg bg-light border-0 px-4" required min="1">
                                    <span class="input-group-text bg-light border-0">Days</span>
                                </div>
                                <div class="form-text mt-2 px-2">Duration a book can be kept before overdue.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Fine Per Day</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">â‚¹</span>
                                    <input type="number" step="0.5" th:field="*{finePerDay}"
                                        class="form-control form-control-lg bg-light border-0 px-4" required min="0">
                                </div>
                                <div class="form-text mt-2 px-2">Charge per day after the due date.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Max Books per User</label>
                                <div class="input-group">
                                    <input type="number" th:field="*{maxBooksPerUser}"
                                        class="form-control form-control-lg bg-light border-0 px-4" required min="1">
                                    <span class="input-group-text bg-light border-0 text-muted"><i
                                            class="bi bi-book"></i></span>
                                </div>
                                <div class="form-text mt-2 px-2">Limit on active issues per member.</div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 pt-4 border-top">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
                                <i class="bi bi-cloud-check me-2"></i> Save Changes
                            </button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-lg rounded-pill px-5">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
    </div>
</body>

</html>
