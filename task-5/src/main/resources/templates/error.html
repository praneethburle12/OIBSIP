<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error - Modern Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow p-5 text-center" style="max-width: 500px;">
        <h1 class="text-danger display-1">!</h1>
        <h2 class="mb-4">Ouch! Something went wrong</h2>
        <p class="text-muted"
            th:text="${message ?: 'An unexpected error occurred. Please try again or contact support.'}"></p>
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
            <a href="/login" class="btn btn-outline-secondary">Back to Login</a>
        </div>
        <div class="mt-4 small text-start bg-dark text-white p-3 rounded" th:if="${error}">
            <strong>Error Details:</strong>
            <pre class="mb-0 mt-2" th:text="${error}"></pre>
        </div>
    </div>
</body>

</html>
